<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="notify-wrapper">
    <div id="notify-header">
        <h5>TMA Syrenad Extension</h5>
    </div>

    <div class="container">
        <div class="d-flex">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" id="jira-id" placeholder="ex. R1011" autofocus>
            </div>
            <button class="btn" id="subscribe" role="button" target="_blank"><i class="plusIcon fa fa-plus-circle"
                                                                                aria-hidden="true"></i></button>
            <button class="btn" id="unsubscribe" role="button" target="_blank"><i class="minusIcon fa fa-minus-circle"
                                                                                  aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" id="go-button" disabled="true">Go</button>
        </div>

        <div class="mt-2" id="subscriptions">
            <p>No subscriptions</p>
        </div>
    </div>
</div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>

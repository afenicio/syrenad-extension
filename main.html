<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-F5F24B6412DBFE59919959A9980B87B9A6B6A26F36C5182D36EAFCD05D9C902A'">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class=" m-2">
<div class="container">
    <div class="d-flex justify-content-center title">
        <h5>TMA Syrenad Extension</h5>
    </div>
    <div class="d-flex mt-2">
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-sm" id="jira-id" placeholder="ex. R1011" autofocus>

            <button class="btn p-2" id="subscribe" role="button" target="_blank" disabled="true"><i class="plusIcon fa fa-plus-circle"
                                                                                    aria-hidden="true"></i></button>
            <button class="btn p-2" id="unsubscribe" role="button" target="_blank" disabled="true"><i
                    class="minusIcon fa fa-minus-circle"
                    aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" id="go-button" disabled="true">Go</button>
        </div>
    </div>
    <div class="mt-3 d-flex flex-wrap" id="subscriptions">
    </div>
    <div class="mt-2" id="actionSubscriptions">
        <a id="unsubscribeAll" role="button"><h6><span class="badge unsubscribeAllButton">Unsubscribe All</span></h6></a>
    </div>
</div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
